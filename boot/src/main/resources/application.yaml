spring:
  application:
    name: status-main-service

  datasource:
    url: jdbc:postgresql://localhost:5432/status
    username: sa
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    baseline-on-migrate: true